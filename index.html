<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="visuals">
        <div class="divv div-upper"></div>
        <div class="divv div-lower"></div>
      </div>
      <div class="input-box">
        <div class="divs clear">C</div>
        <div class="divs div-signs square">x2</div>
        <div class="divs div-signs percent">%</div>
        <div class="divs div-signs division">/</div>
        <div class="divs div-num">7</div>
        <div class="divs div-num">8</div>
        <div class="divs div-num">9</div>
        <div class="divs div-signs multiplication">*</div>
        <div class="divs div-num">4</div>
        <div class="divs div-num">5</div>
        <div class="divs div-num">6</div>
        <div class="divs div-signs subtraction">-</div>
        <div class="divs div-num">1</div>
        <div class="divs div-num">2</div>
        <div class="divs div-num">3</div>
        <div class="divs div-signs addition">+</div>
        <div class="divs div-signs negation">+/-</div>
        <div class="divs div-num">0</div>
        <div class="divs div-signs">.</div>
        <div class="divs div-signs equall">=</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
